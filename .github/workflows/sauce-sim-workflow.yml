name: iOS Workflow on Sauce Labs Simulators

on:
  push:
    branches:
      - '**'

  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build, Push and Test on Sauce Labs Simulators
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      - name: Increment Build Number
        run: |
          # Ensure we are in the directory with the .xcodeproj
          # Set the build number (Bundle Version) to the GitHub Run Number
          xcrun agvtool new-version -all ${{ github.run_number }}
      - name: Build for iOS Simulator
        run: |
          # 1. Determine Scheme
          if [ -f default ]; then
            SCHEME=$(cat default)
          else
            # Fallback: get the first target if 'default' file is missing
            SCHEME=$(xcodebuild -list -json | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          fi

          # 2. Determine Project vs Workspace
          if [ -d *.xcworkspace ]; then 
            FILE_FLAG="-workspace"
            FILE_PATH=$(ls -d *.xcworkspace | head -1)
          else 
            FILE_FLAG="-project"
            FILE_PATH=$(ls -d *.xcodeproj | head -1)
          fi

          echo "Building Scheme: $SCHEME"
          echo "Using $FILE_FLAG: $FILE_PATH"

          # 3. Execute Build
          xcodebuild build \
            -scheme "$SCHEME" \
            "$FILE_FLAG" "$FILE_PATH" \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            -derivedDataPath build-sim \
            -configuration Debug \
            ONLY_ACTIVE_ARCH=NO
      - name: Upload app to Sauce Labs
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        run: |
          cd build-sim/Build/Products/Debug-iphonesimulator/
          zip -ry Features-${{ github.run_number }}.zip Features.app
          curl -u "$SAUCE_USERNAME:$SAUCE_ACCESS_KEY" \
            --location --request POST 'https://api.us-west-1.saucelabs.com/v1/storage/upload' \
            --form 'payload=@"Features-${{ github.run_number }}.zip"' \
            --form 'name="Features.zip"' \
            --form 'description="Build #${{ github.run_number }}"'
      - name: Clone tests repo
        run: git clone https://github.com/StuMinch/features-wdio-tests.git
      - name: Run tests
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        working-directory: ./features-wdio-tests
        run: |
          export APP_VERSION=Features-${{ github.run_number }}.zip
          echo $APP_VERSION
          echo $SAUCE_USERNAME
          npm clean-install
          ./node_modules/.bin/wdio run gha.sauce.sim.conf.js
