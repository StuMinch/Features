name: iOS GitHub Simulator Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  local-ios:
    name: Build and Test on GitHub iOS Simulators
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      - name: Increment Build Number
        run: |
          # Ensure we are in the directory with the .xcodeproj
          # Set the build number (Bundle Version) to the GitHub Run Number
          xcrun agvtool new-version -all ${{ github.run_number }}
      - name: Build for iOS Simulator
        run: |
          # Determine Scheme
          if [ -f default ]; then
            SCHEME=$(cat default)
          else
            # Fallback: get the first target if 'default' file is missing
            SCHEME=$(xcodebuild -list -json | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          fi

          # Determine Project vs Workspace
          if [ -d *.xcworkspace ]; then 
            FILE_FLAG="-workspace"
            FILE_PATH=$(ls -d *.xcworkspace | head -1)
          else 
            FILE_FLAG="-project"
            FILE_PATH=$(ls -d *.xcodeproj | head -1)
          fi

          echo "Building Scheme: $SCHEME"
          echo "Using $FILE_FLAG: $FILE_PATH"

          # Execute Build
          xcodebuild build \
            -scheme "$SCHEME" \
            "$FILE_FLAG" "$FILE_PATH" \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            -derivedDataPath build-sim \
            -configuration Debug \
            ONLY_ACTIVE_ARCH=NO \
            MARKETING_VERSION=1.0.0 \
            CURRENT_PROJECT_VERSION=${{ github.run_number }}

      # Select ONLY a standard iPhone 16 (No Pro, No Plus)
      - name: Select simulator
        id: sim
        run: |
          echo "Looking for standard iPhone 16 simulator..."
          # Exclude Pro and Plus to ensure a fair performance comparison
          DEVICE_INFO=$(xcrun simctl list devices available | grep "iPhone 16 (" | grep -v "Pro" | grep -v "Plus" | head -1)

          if [ -z "$DEVICE_INFO" ]; then
            echo "No standard iPhone 16 found, falling back to any iPhone 16"
            DEVICE_INFO=$(xcrun simctl list devices available | grep "iPhone 16" | head -1)
          fi

          UDID=$(echo "$DEVICE_INFO" | awk -F '[()]' '{print $2}')
          NAME=$(echo "$DEVICE_INFO" | awk -F '[()]' '{print $1}' | sed 's/^[[:space:]]*//')

          echo "Selected device: $NAME ($UDID)"
          echo "udid=$UDID" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      # Boot simulator in background
      - name: Boot simulator
        run: |
          xcrun simctl boot "${{ steps.sim.outputs.udid }}" || true
          xcrun simctl bootstatus "${{ steps.sim.outputs.udid }}" -b &

      # Install Node + Appium + Driver
      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install xcuitest

      # Start Appium and Wait for Port 4723
      - name: Start Appium Server
        run: |
          appium --log appium.log --log-level info &
          timeout 60 bash -c 'until curl -s http://localhost:4723/status; do sleep 1; done'

      # Clone and Install Test Repo
      - name: Setup Test Repo
        run: |
          git clone https://github.com/StuMinch/features-wdio-tests.git
          cd features-wdio-tests && npm clean-install

      # Pre-build WebDriverAgent (Crucial for avoiding Session Timeouts)
      - name: Pre-build WebDriverAgent
        run: |
          WDA_PROJECT=$(find ./features-wdio-tests/node_modules -name "WebDriverAgent.xcodeproj" | head -1)
          xcodebuild build-for-testing \
            -project "$WDA_PROJECT" \
            -scheme WebDriverAgentRunner \
            -destination "id=${{ steps.sim.outputs.udid }}" \
            -derivedDataPath "${{ github.workspace }}/wda_derived_data" \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO | xcpretty

      # Run tests
      - name: Run tests on local simulator
        working-directory: ./features-wdio-tests
        env:
          APP_PATH: ${{ github.workspace }}/build-sim/Build/Products/Debug-iphonesimulator/Features.app
          DEVICE_UDID: ${{ steps.sim.outputs.udid }}
          DEVICE_NAME: ${{ steps.sim.outputs.name }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          ./node_modules/.bin/wdio run gha.local.conf.js

      # Capture artifacts on failure
      - name: Upload Debug Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-logs
          path: |
            appium.log
            ./features-wdio-tests/logs/