name: iOS Local Simulator Workflow

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  local-ios:
    name: Build and Test on Local iOS Simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 1. Select the correct Xcode version (the one with simulators)
      # ------------------------------------------------------------
      - name: Select Xcode version with simulators
        run: |
          sudo xcode-select -s /Applications/Xcode.app
          xcodebuild -version

      # ------------------------------------------------------------
      # 2. Preload simulators so Xcode can see them
      # ------------------------------------------------------------
      - name: Preload simulators
        run: |
          echo "Listing available simulators..."
          xcrun simctl list devices

      # ------------------------------------------------------------
      # 3. Determine default scheme
      # ------------------------------------------------------------
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default > default
          echo Using default scheme: $default

      # ------------------------------------------------------------
      # 4. Increment build number
      # ------------------------------------------------------------
      - name: Increment Build Number
        run: |
          xcrun agvtool new-version -all ${{ github.run_number }}

      # ------------------------------------------------------------
      # 5. Select ONLY an iPhone 17 simulator
      # ------------------------------------------------------------
      - name: Select simulator
        id: sim
        run: |
          echo "Looking for iPhone 16 Pro simulators..."

          DEVICE_INFO=$(xcrun simctl list devices available | grep "iPhone 16 Pro (" | head -1)

          if [ -z "$DEVICE_INFO" ]; then
            echo "No iPhone 16 Pro simulator found on this runner"
            exit 1
          fi

          UDID=$(echo "$DEVICE_INFO" | awk -F '[()]' '{print $2}')
          NAME=$(echo "$DEVICE_INFO" | awk -F '[()]' '{print $1}' | sed 's/^[[:space:]]*//')

          echo "Selected device: $NAME"
          echo "Selected UDID: $UDID"

          echo "udid=$UDID" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # 6. Boot the simulator
      # ------------------------------------------------------------
      - name: Boot simulator
        run: |
          UDID="${{ steps.sim.outputs.udid }}"
          echo "Booting simulator $UDID"
          xcrun simctl boot "$UDID" || true
          xcrun simctl bootstatus "$UDID" -b

      # ------------------------------------------------------------
      # 7. Build the app for iOS Simulator
      # ------------------------------------------------------------
      - name: Build for iOS Simulator
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ "$scheme" = "default" ]; then scheme=$(cat default); fi

          if [ "$(ls -A | grep -i \.xcworkspace$)" ]; then 
            filetype_parameter="workspace"
            file_to_build="$(ls -A | grep -i \.xcworkspace$ | head -1)"
          else 
            filetype_parameter="project"
            file_to_build="$(ls -A | grep -i \.xcodeproj$ | head -1)"
          fi

          UDID="${{ steps.sim.outputs.udid }}"

          xcodebuild build-for-testing \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -sdk iphonesimulator \
            -destination "id=$UDID" \
            -derivedDataPath build-sim

      # ------------------------------------------------------------
      # 8. Install Node + Appium + XCUITest driver
      # ------------------------------------------------------------
      - name: Install Node + Appium
        run: |
          brew install node
          npm install -g appium
          appium driver install xcuitest

      # ------------------------------------------------------------
      # 9. Start Appium server
      # ------------------------------------------------------------
      - name: Start Appium Server
        run: |
          appium --base-path /wd/hub --log-level info &
          sleep 5

      # ------------------------------------------------------------
      # 10. Clone tests repo
      # ------------------------------------------------------------
      - name: Clone tests repo
        run: git clone https://github.com/StuMinch/features-wdio-tests.git

      # ------------------------------------------------------------
      # 11. Install test dependencies
      # ------------------------------------------------------------
      - name: Install test dependencies
        working-directory: ./features-wdio-tests
        run: npm clean-install

      # ------------------------------------------------------------
      # 12. Run tests on local simulator
      # ------------------------------------------------------------
      - name: Run tests on local simulator
        working-directory: ./features-wdio-tests
        env:
          APP_PATH: ${{ github.workspace }}/build-sim/Build/Products/Debug-iphonesimulator/Features.app
          DEVICE_UDID: ${{ steps.sim.outputs.udid }}
          DEVICE_NAME: ${{ steps.sim.outputs.name }}
        run: |
          echo "APP_PATH=$APP_PATH"
          echo "DEVICE_UDID=$DEVICE_UDID"
          echo "DEVICE_NAME=$DEVICE_NAME"
          ./node_modules/.bin/wdio run gha.local.conf.js
