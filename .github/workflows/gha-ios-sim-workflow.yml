name: iOS GitHub Simulator Workflow

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  local-ios:
    name: Build and Test on GitHub iOS Simulators
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Use the specific Xcode version that supports iPhone 16 / iOS 18
      - name: Select Xcode 16
        run: |
          sudo xcode-select -s /Applications/Xcode_16.app
          xcodebuild -version

      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo "SCHEME=$default" >> $GITHUB_ENV

      # 2. Find and Boot Simulator EARLY to save time
      - name: Select and Boot Simulator
        id: sim
        run: |
          DEVICE_INFO=$(xcrun simctl list devices available | grep "iPhone 16" | head -1)
          UDID=$(echo "$DEVICE_INFO" | awk -F '[()]' '{print $2}')
          NAME=$(echo "$DEVICE_INFO" | awk -F '[()]' '{print $1}' | sed 's/^[[:space:]]*//')
          
          echo "udid=$UDID" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          
          xcrun simctl boot "$UDID" || true
          # Background the wait so we can start building the app immediately
          xcrun simctl bootstatus "$UDID" & 

      # 3. Build the app for iOS Simulator
      - name: Build App
        run: |
          xcodebuild build-for-testing \
            -scheme "$SCHEME" \
            -sdk iphonesimulator \
            -destination "id=${{ steps.sim.outputs.udid }}" \
            -derivedDataPath build-sim \
            CODE_SIGNING_ALLOWED=NO

      # 4. Setup Node and Appium
      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install xcuitest

      # 5. Start Appium and Wait for Port 4723 to be active
      - name: Start Appium Server
        run: |
          appium --log appium.log --log-level info &
          # Wait up to 60s for Appium to respond to a status check
          timeout 60 bash -c 'until curl -s http://localhost:4723/status; do sleep 1; done'

      - name: Clone and Install Tests
        run: |
          git clone https://github.com/StuMinch/features-wdio-tests.git
          cd features-wdio-tests && npm clean-install

      # 6. Pre-build WDA into the workspace-relative path
      - name: Pre-build WebDriverAgent
        run: |
          # Use find to be safe regardless of npm flattening
          WDA_PROJECT=$(find ./features-wdio-tests/node_modules -name "WebDriverAgent.xcodeproj" | head -1)
          
          xcodebuild build-for-testing \
            -project "$WDA_PROJECT" \
            -scheme WebDriverAgentRunner \
            -destination "id=${{ steps.sim.outputs.udid }}" \
            -derivedDataPath "${{ github.workspace }}/wda_derived_data" \
            CODE_SIGNING_ALLOWED=NO | xcpretty

      # 7. Run tests with absolute paths
      - name: Run tests on local simulator
        working-directory: ./features-wdio-tests
        env:
          APP_PATH: ${{ github.workspace }}/build-sim/Build/Products/Debug-iphonesimulator/Features.app
          DEVICE_UDID: ${{ steps.sim.outputs.udid }}
          DEVICE_NAME: ${{ steps.sim.outputs.name }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          ./node_modules/.bin/wdio run gha.local.conf.js

      # 8. Upload Logs on Failure
      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-and-syslogs
          path: |
            appium.log
            ./features-wdio-tests/logs/